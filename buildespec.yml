version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
      - apt-get update && apt-get install -y awscli

  pre_build:
    commands:
      - echo Logging in to AWS...
      - aws sts get-caller-identity  # Check that AWS credentials are properly configured

  build:
    commands:
      - echo Creating S3 bucket...
      - aws s3api create-bucket --bucket 28june-s3-accawsdevops123 --region us-east-1

  post_build:
    commands:
      - echo Build completed!
